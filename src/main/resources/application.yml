spring:
  application:
    name: ITEMS-SERVICE
  config:
    import: "optional:configserver:"
  datasource:
    url: "jdbc:h2:mem:testdb"
      
server:
  port: 8001
  
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    hostname: localhost
  
  